name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: SSH and Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }} # Must be 'root'
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "ðŸ”Ž DEBUG: Checking environment..."
          whoami
          docker --version
          
          echo "ðŸš€ Executing Deployment Script..."
          cd /root/receipt_ocr_service
          chmod +x deploy.sh
          ./deploy.sh